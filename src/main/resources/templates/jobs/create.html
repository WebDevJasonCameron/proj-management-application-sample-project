<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head th:replace="partials/partials.html :: head ('Create Job')"></head>
<body>
<!--NAV-->
<nav th:replace="partials/partials.html :: navbar"></nav>

<!--HEADER-->
<section th:replace="partials/partials.html :: header ('Create Job')"></section>


<!--MAIN-->
    <div class="container w-75">
        <div class="card">
            <div class="card-header">
                <h2>
                    Create Job
                </h2>
            </div>
            <form th:action="@{/jobs/create}" th:method="post" th:object="${job}">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" th:field="*{title}" name="title" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="details" class="form-label">Job Details</label>
                        <textarea rows="5" th:field="*{details}" name="title" class="form-control" id="details"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100">Submit</button>
                </div>

            </form>

        </div>
    </div>



<!--SCRIPTS-->
<section th:replace="partials/partials.html :: script-section"></section>
</body>
</html>
